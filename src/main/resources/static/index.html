<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/greeting" method="get">
            <input name="say">
            <input name="to">
            <button>SUBMIT</button>
        </form>
    </div>

    <div>
        <input id="say" placeholder="인사말">
        <input id="to" placeholder="대상자">
        <button onclick="send()">SUBMIT</button>
        <script>
            function send() {
                let say = $("#say").val();
                let to = $("#to").val();

                if (say == ""){
                    say = "Hello";
                }
                if (to == ""){
                    to = "NONAME";
                }

                let dest = `http://${location.host}/greeting1/${say}/${to}`;

                location.href = dest;


            }
        </script>
    </div>
</body>
</html>
